{% extends 'base.html' %}
{% block content %}

<h1>Login below:</h1>

<form action='/login-verification' method='POST'>
    <label for="field-email">Email</label>
        <input type="text" required name="email" id="field-email">
    <label for="field-password">Password</label>
        <input type="password" required name="password" id="field-password">
    <input type="submit">
</form>

{% endblock %}
