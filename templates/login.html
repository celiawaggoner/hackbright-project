{% extends 'base.html' %}
{% block content %}

<h1>Login below:</h1>

<form action='/login-verification' method='POST' class="form-inline">
    <div class="form-group">
    <label for="field-email"></label>
        <input type="email" required name="email" class="form-control" id="field-email" placeholder="Email">
    </div>
    <div class="form-group">
    <label for="field-password"></label>
        <input type="password" required name="password" class="form-control" id="field-password" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-default">
</form>

{% endblock %}
