{% extends 'base.html' %}
{% block content %}

<h3>{{ first_name }} {{ last_name }}</h3>
<h4>{{ city }}, {{ state }}</h4>

<div>
    <h5>My Favorite Studios</h5>
    <ul>
    {% for favorite in favorites %}
    <a href="/studios/{{ favorite.studio_id }}">
        <li>{{ favorite.studio_id }}</li>
    </a>
    {% endfor %}
    </ul>
</div>

{% endblock %}
