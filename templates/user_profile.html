{% extends 'base.html' %}
{% block content %}

<h3>{{ first_name }} {{ last_name }}</h3>
<h4>{{ city }}, {{ state }}</h4>

<div>
    <h5>My Favorite Studios</h5>
    <ul>
    {% for studio in studio_info %}
    <a href="/studios/{{ studio[1] }}/{{ studio[0] }}">
        <li>{{ studio[0] }}</li>
    </a>
    {% endfor %}
    </ul>
</div>

{% endblock %}
